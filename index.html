<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
	<section>
		<div class="container">
			<h2 data-aos="fade-up">Lorem ipsum dolor sit amet.</h2>
		</div>
	</section>
	<section>
		<div class="container">
			<h2 data-aos="fade-left">Lorem ipsum dolor sit amet.</h2>
		</div>
	</section>
	<section>
		<div class="container">
			<h2 data-aos="flip-left">Lorem ipsum dolor sit amet.</h2>
		</div>		
	</section>
	<section>
		<div class="container">
			<h2 data-aos="flip-up">Lorem ipsum dolor sit amet.</h2>
		</div>
	</section>
	<section>
		<div class="container">
			<h2 data-aos="zoom-in">Lorem ipsum dolor sit amet.</h2>
		</div>
	</section>
	<section>
		<div class="container">
			<h2 data-aos="zoom-in-left">Lorem ipsum dolor sit amet.</h2>
		</div>
	</section>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init({
			offset: 200,
			duration: 1500, 
		});
	</script>
</body>
</html>
